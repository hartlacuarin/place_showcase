<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Place Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        .hero-section {
            width: 100%;
            aspect-ratio: 16 / 9;
            position: relative;
            overflow: hidden;
            max-height: 100vh;
            font-family: 'Playfair Display', serif;
        }

        @media (max-width: 991.98px) {
            .hero-section {
                height: 100vh;
                aspect-ratio: auto;
                max-height: none;
            }
        }


        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-section h1,
        .hero-section h5 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            letter-spacing: 5px;
        }

        .hero-section h1 {
            font-weight: 700 !important;
        }

        .hero-section h5 {
            font-weight: 400 !important;
            margin-bottom: 0.5rem !important;
        }

        .hero-section .btn-primary {
            background-color: #007bff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .hero-section .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <header class="hero-section text-white text-center">
        <img src="assets/lucerne.jpg" alt="Scenic view of Switzerland" class="hero-image">

        <div class="hero-content">
            <div
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.45);">
            </div>

            <div class="container text-center" style="position: relative;">
                <h5 class="display-6 fw-light mb-2">WELCOME TO</h5>
                <h1 class="display-1 fw-bold text-uppercase">LUCERNE</h1>
                <p class="lead mb-4">The Heart of Switzerland</p>
                <a href="lucerne_info.html" class="btn btn-primary btn-lg text-uppercase">Explore Now</a>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
